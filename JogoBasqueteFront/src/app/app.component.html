<app-header></app-header>
<main>

  <div class="opcoes-container">
    
    @for(opcao of opcoes; track opcao.id){
    
      <app-opcao class="item"
        [opcao]="opcao"
        [opcaoSelecionada]="opcao.id === idOpcaoSelecionada"
        (click)="idOpcaoSelecionada = opcao.id">
      </app-opcao>

    
    }
  </div>
  @if (obterComponente) {
    <ng-container *ngComponentOutlet="obterComponente"></ng-container>
  }
  
</main>

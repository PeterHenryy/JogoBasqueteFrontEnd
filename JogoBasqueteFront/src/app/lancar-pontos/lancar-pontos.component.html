@if(erro()){
  <app-erro-modal titulo="Ocorreu um erro!" [mensagem]="erro()"></app-erro-modal>
}
<form  (submit)="lancarPontos()" class="formulario-pontos" ngNativeValidate>
  <h1 class="lancar-texto">Lançar Pontos</h1>
  <p>
    <label for="data">Data do jogo</label>
  </p>
  <input type="date" id="data" name="data" [(ngModel)]="inputData" required />

  <p>
    <label for="pontos-marcados">Quantos pontos você fez</label>
  </p>
  <input type="number" min="0" id="pontos-marcados" name="pontos-marcados" [(ngModel)]="inputPontosMarcados" required/>

  <div class="botao-container">

    <button class="botao-salvar" type="submit">Salvar</button>
  </div>
</form>
